<html>
    <body>
        {% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Home Team</th>
        <th>Away Team</th>
        <th>Result</th>
      </tr>
    </thead>
    <tbody>
      {% for match in df %}
        <tr>
          <td>{{ match.date }}</td>
          <td>{{ match.home_team }}</td>
          <td>{{ match.away_team }}</td>
          <td>{{ match.result }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
    </body>
</html>
